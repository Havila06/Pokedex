
 @if(pokemon(); as pokemon){
<div class="mt-16 mx-auto md:w-1/2 rounded border border-gray-200 flex flex-col md:flex-row ">
  <div class="w-1/3 flex items-center justify-center bg-gray-200">
    <img [src]="pokemon.picture" [alt]="pokemon.name" class="">
  </div>
  <div class="w-2/3 h-full flex px-8 py-4 flex-col space-y-1">
    <h4 class="text-lg font-bold">{{ pokemon.name }}</h4>
    <div class="grid border-b border-gray-200 py-2 grid-cols-2">
      <h5 class="font-medium">Point de vie:</h5>
      <p class="font-bold">{{ pokemon.life }}</p>
    </div>
    <div class="grid border-b border-gray-200 py-2 grid-cols-2">
      <h5 class="font-medium">Dégâts:</h5>
      <p class="font-bold">{{ pokemon.damage }}</p>
    </div>
    <div class="grid border-b border-gray-200 py-2 grid-cols-2">
      <h5 class="font-medium">Types:</h5>
      <div class="flex flex-wrap gap-2">
      <span *ngFor="let type of pokemon.types"
            class="bg-green-100 text-green-800 text-sm font-semibold px-3 py-1 rounded-md">
        {{ type }}
      </span>
    </div>
    </div>
    <div class="grid border-b border-gray-200 py-2 grid-cols-2">
      <h5 class="font-medium">Date de Création:</h5>
      <p class="font-bold">{{ pokemon.created | date: "dd/mm/yyyy"}}</p>
    </div>
    <div class="flex flex-row mt-4 space-x-4">
      <button routerLink="/pokemons" class="flex-1 py-2 bg-gray-500 text-white font-medium rounded shadow-md hover:bg-gray-600 transition duration-200">
        Retour
      </button>
      <button [routerLink]="['/pokemons/edit', pokemon.id]" class="flex-1 py-2 bg-orange-500 text-white font-medium rounded shadow-md hover:bg-orange-600 transition duration-200">
        Éditer
      </button>
      <button (click)="deletePokemon()"
       class="flex-1 py-2 bg-red-500 text-white font-medium rounded shadow-md hover:bg-red-600 transition duration-200">
        Supprimer
      </button>
    </div>
</div>
</div>
}@if(loading()){
  <div class="flex items-center mx-auto my-56 space-x-2 text-gray-600 py-4 justify-center">
    <svg class="animate-spin h-16 w-16 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"/>
    </svg>
    <span>Chargement...</span>
  </div>
}@if(error()){
  <div class="mt-24 items-center justify-center flex text-center">
  <div class="">
    <div class="">
      <img
        src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/035.png"
        class="img-fluid mx-auto max-h-72"
        alt="Rondoudou"
      />
      <h2 class="my-6 font-semibold text-gray-700 text-md md:text-3xl">Hey, ce Pokémon n'existe pas !</h2>
      <button routerLink="/pokemons" class=" mt-3 font-semibold px-12 py-3 bg-blue-500 rounded text-white">
        RETOURNER À L'ACCUEIL</button
      >
    </div>
  </div>
</div>
}
